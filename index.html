<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="calculator">
    <header>
      <h1>calc</h1>
      <div class="theme-switch">
        <p>THEME</p>
        <div class="radio-group">
          <label><input type="radio" name="theme" value="1"> 1</label>
          <label><input type="radio" name="theme" value="2"> 2</label>
          <label><input type="radio" name="theme" value="3" checked> 3</label>
        </div>
      </div>
    </header>

    <div class="display">0</div>

    <div class="buttons">
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button class="del">DEL</button>

      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button>+</button>

      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>-</button>

      <button>.</button>
      <button>0</button>
      <button>/</button>
      <button>Ã—</button>

      <button class="reset">RESET</button>
      <button class="equals">=</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
